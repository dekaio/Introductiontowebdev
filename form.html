<html>
<head>
	<title>Form</title>
	<style>
	body
	{
		margin: 0px;
	}
	#infoForm
	{
		background-color: rgb(200,200,200);
		width: 300px;
		padding: 5px;
		border: 8px dashed black;
		font-size: .85em	;
		margin-top: 10px;
		margin-left: 3px;
	}
	#infoForm p
	{
		margin-top: 4px;
		margin-bottom: 4px;
	}
	</style>
	<script>
		var email;
		var first;
		var last;
		window.onload = function()
		{
			email = document.getElementById('email');
			first = document.getElementById('first');
			last = document.getElementById('last');
			
			first.addEventListener('blur',firstBlur,false);
			last.addEventListener('blur',lastBlur,false);
			email.addEventListener('blur',emailBlur,false);
		}
		function firstBlur()
		{
			if (first.value == "" || first.value == null)
			{
				//alert("Please enter a first name");
				first.style.backgroundColor = "#ff0000";
			}
			else
			{
				first.style.backgroundColor = "#ffffff";
			}
			//alert("fistBlur")
		}
		function lastBlur()
		{
			if (last.value == "" || last.value == null)
			{
				//alert("Please enter a first name");
				last.style.backgroundColor = "#ff0000";
			}
			else
			{
				last.style.backgroundColor = "#ffffff";
			}
			//alert("fistBlur")
		}
		function emailBlur()
		{
			if (email.value == "" || email.value == null)
			{
				//alert("Please enter a first name");
				email.style.backgroundColor = "#ff0000";
			}
			else
			{
				email.style.backgroundColor = "#ffffff";
			}
			//alert("fistBlur")
		}
	</script>
</head>
<body>
	<div id="infoForm">
	<p>Please provide your name and email address to be eligible for some
	fabulous prizes! You may only enter once and we will email you details of your
	prize!
	</p>
	<form action="#" method="post">
	<label for="first">First</label>
	<input type="first" id="first" name="first"/><br/>
	<label for="last">Last</label>
	<input type="last" id="last" name="last"/><br/>
	<label for="email">Email</label>
	<input type="email" id="email" name="email"/>
	<br/>
	<button type="submit">Submit</button>
	<form/>
	</div>
</body>
</html>
